- name: alias
  description: Alternative linguistic representation used to refer to the same entity.
  is_a: subclass_of
  subclass_of: attribute
  aliases:
    - aliases
  predicates:
    - has_alias

- name: attribute
  description: A characteristic, quality or information associated with an entity.
  is_a: subclass_of
  subclass_of: entity
  aliases:
    - attributes
    - property
    - properties
  attributes:
    - name
    - description
    - predicates
  predicates:
    - has_attribute
    - has_property

- name: description
  description: A textual representation providing details about an entity.
  is_a: subclass_of
  subclass_of: attribute
  predicates:
    - has_description

- name: entity
  description: The primordial representational unit denoting the existence of a distinct concept, construct
    or individuated thing, whether abstract or concrete.
  is_a: entity
  attributes:
    - name
    - description
    - aliases
    - predicates

- name: has_part
  description: Indicates that an entity is composed of or contains the specified part, component or sub-entity.
  is_a: subclass_of
  subclass_of: relationship
  aliases:
    - has_parts
    - contains
    - encompasses
  predicates:
    - has_part
    - has_component

- name: is_a
  description: Denotes that a specific entity manifests or instantiates the stated general class or category.
  is_a: subclass_of
  subclass_of: relationship
  aliases:
    - is
  predicates:
    - is_a
    - is_instance_of
    - instantiates

- name: name
  description: The string used to identify and refer to an entity.
  is_a: subclass_of
  subclass_of: attribute
  predicates:
    - has_name

- name: part_of
  description: Indicates that an entity is a component, sub-entity or part that is contained within or
    composes the specified other entity.
  is_a: subclass_of
  subclass_of: relationship
  predicates:
    - part_of
    - is_component_of

- name: predicate
  description: Linguistic phrase expressing an attribute of an entity.
  is_a: subclass_of
  subclass_of: attribute
  aliases:
    - predicates
  predicates:
    - has_predicate

- name: related_to
  description: Denotes that two entities are associated, connected or have a relationship between them,
    without specifying the type of relationship.
  is_a: subclass_of
  subclass_of: relationship
  predicates:
    - is_related_to

- name: relationship
  description: An attribute that represents an associative connection between an entity and other entities,
    which may be explicitly defined, implied through innate knowledge or context, or naming an unknown
    entity.
  is_a: subclass_of
  subclass_of: attribute
  aliases:
    - relationships
  predicates:
    - is_related_to
    - relates

- name: subclass_of
  aliases:
    - subclass
  is_a:
    - relationship
    - subclass_of
  subclass_of: entity
  description: The primordial relationship that denotes a specific entity type manifesting as a more specialized
    subcategory that inherits all properties and constraints from a stated general superclass entity type.
    Defines the subclass hierarchy itself through circular grounding.
  predicates:
    - is_subclass_of
    - is_subcategory_of
    - specializes
